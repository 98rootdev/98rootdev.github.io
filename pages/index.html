<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../css/main.css" rel="stylesheet" type="text/css">
    <link href="../css/kanbanboard.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="container">
  <!-- The wallpaper in the background, put all the way up here to make sure it
 doesn't conflict with the cards. -->
   <img id="mainwall" src="../images/gradientimage.jpg">
   <h2>Kanban 2.0</h2>
    <div id="nav"> <!-- Navigation bar. -->
        <!--Drop down button. -->
         
           <div id="dropdown">
            <button id="dropbtn">
                <div class="line" id="line1"></div>
                <div class="line" id="line2"></div>
                <div class="line" id="line3"></div>
            </button>
            <!-- The displayed text in the dropdown menu, and where they link to. -->
            <div id="dropdown-content">
                <a>Menu</a>
                <a href="../pages/signup.html">Create account</a>
                <a href="../pages/welcome.html">Log out</a>
            </div>
        </div>
        
        <!-- This is a smart way to reset all the cards, by simply reloading the page. -->
        <a id="home" href="../pages/index.html">
        <p>Reset Cards</p></a>
        </div>

<!-- Dropdown for creating a card -->
<div id="make-cards">
    <div class="styled-select-container">
    <div id="new-card-container">
            <!-- Assigning a user when creating a card -->
            <select id="dropdown-user">
            </select>

    </div>
    </div>
            <textarea id="textbox-card-content" cols="30" rows="1"></textarea><!-- Where you type in what the card is going to contain. -->
            <button type="button" id="button-create-card">Opprett kort</button><!-- The button to make the card. -->
            
</div>

        <!-- The container for where the boards containing cards are located. -->
    <div class="board-container">
        <div id="todo-container" class="base-container">
            <div class="header">To do</div>
        </div>
        <div id="doing-container" class="base-container">
            <div class="header">Doing</div>
        </div>
        <div id="review-container" class="base-container">
            <div class="header">Review</div>
        </div>
        <div id="done-container" class="base-container">
            <div class="header">Done</div>
            
            
        </div>
    </div>
</div>

<!-- Linking to two js files as, the login page redirects straight to this page. -->
<script src="../javascript/signup.js" type="text/javascript"></script>
<script src="../javascript/index.js" type="text/javascript"></script>

</body>
</html>
